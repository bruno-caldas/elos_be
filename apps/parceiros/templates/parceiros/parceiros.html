{% extends 'templates/../model-page.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">
<!-- Cabeçalho da página -->
  <div class="row justify-content-center jumbotron jumbotron-fluid bg-secondary mt-4 py-4">
    <div class="col-auto">
      <img class="univesp-elos img-fluid rounded mx-auto d-block" src="https://piunivesp.s3.sa-east-1.amazonaws.com/media/parceiro2.svg" alt="Logo mãos dadas dos parceiros Univesp e Elos de Amor" width="90px">
    </div>
    <div class="col-md-8 text-white">
      <h2 class="display-5 font-italic">Nossos Parceiros</h1>
      <p class="lead">Confira os parceiros do projeto.</p>
    </div>
  </div><!-- Fim do cabeçalho -->
<!-- Conteúdo Principal -->
  <div class="row justify-content-center mt-0">
    <div class="col-md-8 border-secondy">
      <div class="row mx-auto">
      {% for parceiro in parceiros %}
      <div class="col-md-4 mt-3">
        <div class="card mx-auto" style="width: 15rem;">
          <img src="https://piunivesp.s3.sa-east-1.amazonaws.com/media/parceiro2.svg" class="card-img-top bg-secondary" alt="logo do parceiro {{ parceiro.nome_parceiro }}">
          <div class="card-body">
            <h5 class="card-title">{{ parceiro.nome_parceiro }}</h5>
            <p class="card-text">{{ parceiro.descricao_parceiro }}</p>
          </div>
          <div class="card-body bg-secondary">
            <a href="{{ parceiro.site_parceiro }}" class="card-link text-white">Confira aqui!</a>
          </div>
        </div>
      </div>
      {% endfor %}
      </div>
    </div><!-- Fim row-->
  </div><!-- Fim do Conteúdo principal -->
</div>
{% endblock %}
